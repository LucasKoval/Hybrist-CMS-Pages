${freeTextJSLiabraries} ${freetextcss} ${freeTextjs}
<div class="ft-oab-parent-container">
  <div class="ft-row ft-top-padding-medium ft-gap-extra-small">
    <h1 class="ft-h2 ft-text-center ft-text-bold ft-col-center">${pageTitle}</h1>
  </div>
  <div class="ft-gap-small"></div>
  <div class="ft-row">
    <div class="ft-text-center ft-oab-col">
      <p class="ft-paragraph">
        Please follow the link below to have access to the training library
      </p>
    </div>
    <p class="text-block-paragraph">
      <a
        href="https://lpl.sharepoint.com/sites/boutiqueSOP/SitePages/A-DAY-IN-THE-LIFE.aspx?OR=Teams-HL&CT=1636740341441"
        class="link is-cta button is-secondary is-black"
        data-event-label="discover"
      >
        <span>
          <span>A day in the life</span>
        </span>
      </a>
    </p>
  </div>
  <div class="ft-gap-medium"></div>
  <div class="ft-oab-carousel-container">
    <div class="ft-row ft-oab-content-carousel">
      <div class="ft-text-center ft-oab-service" id="oab-fashion-service">
        <div class="ft-oab-appt-container">
          <img class="ft-oab-image" src="${freeTextMedia.ATIL_fashion_OAB[0].url}" alt="" />
          <div
            class="ft-oab-button-container ft-brickwork-widget"
            id="brickwork-fashion-appt-booking"
          ></div>
        </div>
      </div>
      <div class="ft-text-center ft-oab-service" id="oab-fragrance-service">
        <div class="ft-oab-appt-container">
          <img class="ft-oab-image" src="${freeTextMedia.ATIL_fragrance_OAB[0].url}" alt="" />
          <div
            class="ft-oab-button-container ft-brickwork-widget"
            id="brickwork-fragrance-appt-booking"
          ></div>
        </div>
      </div>
    </div>
    <button class="ft-oab-content-carousel__previous-button is-next-thin">
      <svg viewbox="0 0 25 25" focusable="false" aria-hidden="true">
        <path d="M6.79 24.99l-.71-.71L17.86 12.5 6.08.71l.71-.7L19.27 12.5 6.79 24.99z"></path>
      </svg>
      <span class="is-sr-only">previous services</span></button
    ><button class="ft-oab-content-carousel__next-button is-next-thin">
      <svg viewbox="0 0 25 25" focusable="false" aria-hidden="true">
        <path d="M6.79 24.99l-.71-.71L17.86 12.5 6.08.71l.71-.7L19.27 12.5 6.79 24.99z"></path>
      </svg>
      <span class="is-sr-only">next services</span>
    </button>
  </div>
  <div class="ft-row">
    <div class="ft-text-center ft-oab-col">
      <p class="ft-h7" id="oab-carousel-index">
        1 <span class="is-sr-only">of</span><span aria-hidden="true">/</span> 1
      </p>
    </div>
  </div>
  <div class="ft-gap-medium"></div>
</div>
